!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname D1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
!
class-map match-all GOLD
 match ip dscp af11 
class-map match-all EF
 match access-group 131
class-map match-all AF23
 match access-group 133
class-map match-all AF11
 match access-group 132
class-map match-all SILVER
 match ip dscp af23 
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class PREMIUM
  priority percent 40
 class GOLD
  bandwidth percent 20
 class SILVER
  bandwidth percent 15
 class BEST-EFFORT
    police 16000 2000 2000 conform-action set-dscp-transmit 0
policy-map SETDSCP
 class EF
  set ip dscp ef
 class AF11
  set ip dscp af11
 class AF23
  set ip dscp af23
!
! 
!
!
!
!
interface Loopback1
 ip address 10.20.1.1 255.255.255.0
 ip ospf 20 area 0
!
interface Tunnel0
 ip unnumbered Loopback1
 tunnel source 10.20.1.1
 tunnel destination 10.20.1.3
 tunnel mode ipip
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.1.0.22 255.255.255.252
 ip ospf 20 area 0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,31-33,40,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,31-33,40,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 ip address 10.1.1.1 255.255.255.0
 ip helper-address 10.1.0.254
 ip ospf 20 area 0
 no autostate
!
interface Vlan31
 ip address 10.1.31.1 255.255.255.0
 ip helper-address 10.1.0.254
 ip ospf 20 area 0
 no autostate
 service-policy input SETDSCP
!
interface Vlan32
 ip address 10.1.32.1 255.255.255.0
 ip helper-address 10.1.0.254
 ip ospf 20 area 0
 no autostate
 service-policy input SETDSCP
!
interface Vlan33
 ip address 10.1.33.1 255.255.255.0
 ip helper-address 10.1.0.254
 ip ospf 20 area 0
 no autostate
 service-policy input SETDSCP
!
interface Vlan40
 ip address 10.1.40.1 255.255.255.0
 ip helper-address 10.1.0.254
 ip ospf 20 area 0
 no autostate
 service-policy output EDGE
!
interface Vlan51
 ip address 10.1.51.1 255.255.255.0
 ip policy route-map ForceRouting
 ip ospf 20 area 0
 no autostate
!
router ospf 20
 router-id 1.1.1.1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan31
 passive-interface Vlan32
 passive-interface Vlan33
 passive-interface Vlan51
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit ip 10.1.51.0 0.0.0.255 10.2.52.0 0.0.0.255
access-list 131 permit ip 10.1.31.0 0.0.0.255 any
access-list 132 permit ip 10.1.32.0 0.0.0.255 any
access-list 133 permit ip 10.1.33.0 0.0.0.255 any
no cdp log mismatch duplex
!
route-map ForceRouting permit 10
 match ip address 101
 set interface Tunnel0
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
banner exec 

***************************************************************
This is a normal Router with a SW module inside (NM-16ESW)
It has been preconfigured with hard coded speed and duplex

To create vlans use the command "vlan database" from exec mode
After creating all desired vlans use "exit" to apply the config

To view existing vlans use the command "show vlan-switch brief"

Warning: You are using an old IOS image for this router.
Please update the IOS to enable the "macro" command!
***************************************************************


!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
